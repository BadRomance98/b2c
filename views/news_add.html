{{template "header"}}
	<title>管理</title>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			{{template "manage" .}}
		</div>
	</div>
	<div class="container">
		<h1>新闻列表</h1>
		<div class="container" style="color:red;">
			{{.error}}
		</div>
		<form method="POST" action="/news/addPost" enctype="multipart/form-data">
				<input name="id" value="{{.id}}" hidden="true">
		  <div class="form-group">
		    <label>新闻标题</label>
		    <input id="title" class="form-control" placeholder="请输入名称" name="title">
		  </div>
		  <div class="form-group">
		    <label>新闻内容</label>
		    <input id="content" class="form-control" placeholder="请输入内容" name="content">
		  </div>
		  <div class="form-group">
		    <label>新闻链接</label>
		    <input id="hrefurl" class="form-control" placeholder="请输入超链接" name="hrefurl">
		  </div>
		  <div class="form-group">
		    <label>新闻图片</label>
		    <input id="file" type="file" name="picture" class="form-control"></input>
		  </div>
		  <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
		  
		</form>
		<script type="text/javascript">
			function checkInput(){	
				var name = $("#title").val()
				if (name=="") {alert("请输入项目名称");return false;}
				return true;
			}
		</script>
	</div>

</body>
</html>
